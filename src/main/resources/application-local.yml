spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/TimeLapseDB
    username: root
    password: root
  thymeleaf:
    cache: false

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop

cloud:
  aws:
    s3:
      bucket: NONE
    stack.auto: false
    region.static: NONE
    credentials:
      accessKey: NONE
      secretKey: NONE
